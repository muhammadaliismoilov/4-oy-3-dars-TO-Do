<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>3-dars</title>
</head>
<body style="background-color: dimgray;">

  <main >
    <section>
      <div class="container text-center mt-5">
        <form class="form text-center">
          <div>
            <input class="input border-2 border-dark alert alert-primary te" type="text" placeholder="type..." required>
          </div>

          <button class="btn btn-primary m-2" >Add</button>
        </form>

        <ul class="todos-list list-group text-center m-auto"></ul>

        <div class="button">
          <button class="all btn btn-success m-1">All <span class="span-1">0</span></button>
        <button class="complited btn btn-secondary m-1">Completed <span class="span-2">0</span></button>
        <button class="uncomplited btn btn-danger m-1">Uncompleted <span class="span-3">0</span></button>

        </div>

      </div>
    </section>
  </main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="./js/todo.js"></script>
</body>
</html>
